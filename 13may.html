        function reverseString(str) {
    // Split the string into an array of characters
    var array = str.split('');
    
    // Reverse the array
    var reversedArray = array.reverse();
    
    // Join the array back into a string
    var reversedStr = reversedArray.join('');
    
    // Return the reversed string
    return reversedStr;
}
