function findDuplicates(arr) {
  let seen = new Set();
  let duplicates = new Set();

  for (let i = 0; i < arr.length; i++) {
    if (seen.has(arr[i])) {
      duplicates.add(arr[i]);
    } else {
      seen.add(arr[i]);
    }
  }

  // Convert duplicates set to an array if needed
  return Array.from(duplicates);
}

// Example usage:
const array = [1, 2, 3, 4, 5, 3, 2, 6, 7, 1];
const duplicates = findDuplicates(array);
console.log(duplicates); // Output: [1, 2, 3]

function findAverage(numbers) {
    if (numbers.length === 0) {
        return 0; // To handle the case where the array is empty
    }
    
    // Step 1: Sum all the numbers in the array
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }

    // Step 2: Divide the sum by the number of elements in the array
    let average = sum / numbers.length;

    return average;
}

// Function to check if a number is prime
function isPrime(num) {
  if (num <= 1) return false; // 0 and 1 are not prime numbers
  if (num <= 3) return true;  // 2 and 3 are prime numbers
  
  if (num % 2 === 0 || num % 3 === 0) return false; // eliminate multiples of 2 and 3

  // Check divisors from 5 to the square root of num
  for (let i = 5; i * i <= num; i += 6) {
    if (num % i === 0 || num % (i + 2) === 0) return false;
  }
  
  return true;
}

// Function to find all prime numbers up to a given limit
function findPrimes(limit) {
  const primes = [];
  for (let i = 2; i <= limit; i++) {
    if (isPrime(i)) {
      primes.push(i);
    }
  }
  return primes;
}

// Example: Find all prime numbers up to 100
const primesUpTo100 = findPrimes(100);
console.log(primesUpTo100);
